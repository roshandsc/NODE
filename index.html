<!doctype html>
<html lang="en">
  <head>

  <body>
    <header class="header">
      <div class="header-container">
        
        <!-- 1. LEFT: Brand Anchor -->
        <a href="/" class="brand-anchor">
          <!-- Using the logo png from public/logo.png for now, assuming it contains icon + wordmark or is the intended asset -->
          <img src="/logo.png" alt="NODE" class="brand-logo" />
        </a>

        <!-- 2. CENTER-LEFT: Primary Navigation -->
        <nav class="primary-nav">
          <a href="#" class="nav-item">Services</a>
          <a href="#" class="nav-item">How It Works</a>
          <a href="#" class="nav-item">For Professionals</a>
        </nav>

        <!-- 3. CENTER: Location Selector -->
        <div class="location-selector">
          <span class="location-icon">üìç</span>
          <span class="location-text">Bengaluru, KA</span>
          <span class="location-arrow">‚ñº</span>
        </div>

        <!-- 4. CENTER-RIGHT: Search Bar -->
        <div class="search-bar">
          <div class="search-input-wrapper">
             <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

                <path d="M21 21L16.65 16.65" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
             </svg>
            <input type="text" placeholder="Find a trusted professional near you" class="search-input" />
          </div>
        </div>

        <!-- 5. RIGHT: Utility Icon -->
        <div class="utility-icon">
            <a href="#" class="profile-link" aria-label="Profile">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
            </a>
            
            <!-- Hamburger Menu (Mobile/Tablet) -->
            <button class="hamburger-menu" aria-label="Menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>

      </div>
    </header>
    
    <!-- Mobile Navigation Drawer -->
    <div class="mobile-nav-overlay"></div>
    <div class="mobile-nav-drawer">
        <nav class="mobile-nav">
            <a href="#" class="mobile-nav-item">Services</a>
            <a href="#" class="mobile-nav-item">How It Works</a>
            <a href="#" class="mobile-nav-item">For Professionals</a>
            <!-- Mobile Location Selector could go here too if needed, keeping it simple for now -->
            <div class="mobile-location">
                <span>üìç Bengaluru, KA</span>
            </div>
        </nav>
    </div>

    <main id="app">
      <!-- Main content will be here -->
    </main>
    <script type="module" src="/main.js"></script>
